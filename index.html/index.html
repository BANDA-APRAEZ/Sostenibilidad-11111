<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erosión del suelo en el cantón Colta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }

        header {
            position: relative;
            height: 100vh;
            color: white;
        }

        .carousel-item {
            height: 100vh;
        }

        .carousel-item img {
            object-fit: cover;
            height: 100%;
        }

        .carousel-caption {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .section-title {
            margin-top: 50px;
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
            color: #006400;
        }

        .btn {
            border-radius: 50px;
            font-size: 1.2rem;
        }

        iframe {
            border-radius: 10px;
            border: 2px solid #006400;
        }

        footer {
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Encabezado con carrusel -->
    <header>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.forumlibertas.com/wp-content/uploads/2019/05/erosion-de-los-suelos.jpg/1920x1080" class="d-block w-100" alt="Paisaje 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Bienvenidos a Colta</h1>
                        <p>Explorando la importancia del cuidado de nuestros suelos</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://www.forumlibertas.com/wp-content/uploads/2019/05/erosion-de-los-suelos.jpg/1920x1080" class="d-block w-100" alt="Paisaje 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Erosión del Suelo</h1>
                        <p>Entendiendo los desafíos ambientales</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://www.forumlibertas.com/wp-content/uploads/2019/05/erosion-de-los-suelos.jpg/1920x1080" class="d-block w-100" alt="Paisaje 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Buenas Prácticas</h1>
                        <p>Adoptando soluciones sostenibles</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </header>

    <!-- Sección de botones -->
    <div class="container my-5">
        <h2 class="section-title">Explora Más</h2>
        <div class="row text-center">
            <div class="col-md-6 mb-3">
                <button class="btn btn-primary w-100" onclick="showRainControl()">Lluvias</button>
            </div>
            <div class="col-md-6 mb-3">
                <button class="btn btn-warning w-100" onclick="showLandslideControl()">Deslaves</button>
            </div>
            <div class="col-md-6 mb-3">
                <button class="btn btn-success w-100" onclick="showGoodPractices()">Buenas prácticas</button>
            </div>
            <div class="col-md-6 mb-3">
                <button class="btn btn-danger w-100" onclick="logout()">Salir</button>
            </div>
        </div>
    </div>

    <!-- Sección dinámica -->
    <div class="container" id="dynamicSection">
        <!-- Aquí se mostrará el contenido dinámico -->
    </div>

    <!-- Mapa de Colta -->
    <div class="container my-5">
        <h2 class="section-title">Mapa del cantón Colta</h2>
        <div class="text-center">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1994.8016123600493!2d-78.766542!3d-1.739498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d38b2b5a3ea705%3A0xd9d681a51c497817!2sColta%2C%20Ecuador!5e0!3m2!1sen!2sus!4v1618240939238!5m2!1sen!2sus"
                width="100%" height="450" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Cuidado del Suelo en Colta. Todos los derechos reservados.</p>
    </footer>

    <script>
        function showRainControl() {
            document.getElementById('dynamicSection').innerHTML = `
                <h3>Control de Lluvias</h3>
                <button class="btn btn-outline-primary" onclick="showRainHistogram()">Ver Histograma</button>
                <button class="btn btn-outline-secondary" onclick="showRainDatabase()">Ver Tabla</button>
            `;
        }

        function showRainHistogram() {
            document.getElementById('dynamicSection').innerHTML = `
                <h4>Histograma de Lluvias</h4>
                <p>Este histograma muestra cómo varía la precipitación.</p>
                <img src="https://via.placeholder.com/800x400" alt="Histograma de lluvias" class="img-fluid">
            `;
        }

        function showRainDatabase() {
            document.getElementById('dynamicSection').innerHTML = `
                <h4>Tabla de Precipitación</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Hora</th>
                            <th>Precipitación (mm)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>0:00</td><td>0.0</td></tr>
                        <tr><td>1:00</td><td>0.1</td></tr>
                        <tr><td>2:00</td><td>0.2</td></tr>
                        <tr><td>3:00</td><td>0.0</td></tr>
                        <tr><td>4:00</td><td>1.5</td></tr>
                        <tr><td>5:00</td><td>0.3</td></tr>
                        <tr><td>6:00</td><td>5.2</td></tr>
                        <tr><td>7:00</td><td>0.0</td></tr>
                        <tr><td>8:00</td><td>2.5</td></tr>
                        <tr><td>9:00</td><td>0.1</td></tr>
                        <tr><td>10:00</td><td>3.0</td></tr>
                        <tr><td>11:00</td><td>1.0</td></tr>
                        <tr><td>12:00</td><td>6.1</td></tr>
                        <tr><td>13:00</td><td>7.3</td></tr>
                        <tr><td>14:00</td><td>1.2</td></tr>
                        <tr><td>15:00</td><td>0.0</td></tr>
                        <tr><td>16:00</td><td>4.0</td></tr>
                        <tr><td>17:00</td><td>3.5</td></tr>
                        <tr><td>18:00</td><td>0.0</td></tr>
                        <tr><td>19:00</td><td>0.2</td></tr>
                        <tr><td>20:00</td><td>0.1</td></tr>
                        <tr><td>21:00</td><td>0.3</td></tr>
                        <tr><td>22:00</td><td>0.0</td></tr>
                        <tr><td>23:00</td><td>0.2</td></tr>
                    </tbody>
                </table>
            `;
        }

        function showLandslideControl() {
            document.getElementById('dynamicSection').innerHTML = `
                <h3>Control de Deslaves</h3>
                <button class="btn btn-outline-primary" onclick="showLandslideHistogram()">Ver Histograma</button>
                <button class="btn btn-outline-secondary" onclick="showLandslideDatabase()">Ver Base de Datos</button>
            `;
        }

        function showLandslideHistogram() {
            document.getElementById('dynamicSection').innerHTML = `<h4>Histograma de Deslaves</h4><p>(Aquí se incluirá el histograma)</p>`;
        }

        function showLandslideDatabase() {
            document.getElementById('dynamicSection').innerHTML = `<h4>Base de Datos de Deslaves</h4><p>(Aquí se incluirá la base de datos)</p>`;
        }

        function showGoodPractices() {
            document.getElementById('dynamicSection').innerHTML = `<h4>Buenas Prácticas</h4><p>(Aquí se incluirán buenas prácticas ambientales)</p>`;
        }

        function logout() {
            window.location.reload();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
